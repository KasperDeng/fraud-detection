# Server configuration
server.port=8080
  
# AWS Configuration
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=your-access-key
cloud.aws.credentials.secret-key=your-secret-key
cloud.aws.queue.transactions=transaction-queue
cloud.aws.queue.endpoint=http://localhost:4566
  
# Fraud detection rules
fraud.detection.amount.threshold=10000
fraud.detection.suspicious.accounts=ACCT123456,ACCT789012,ACCT345678,ACCT-003
fraud.detection.highRiskMerchants=Suspicious Merchant LLC,Questionable Goods Inc
  
# Logging
logging.level.io.github.kasperdeng.frauddetection=DEBUG
